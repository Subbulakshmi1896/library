<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIGN UP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Background Image */
        body {
            background: url('https://img.freepik.com/premium-photo/library-filled-with-rows-neatly-organized-books-shelves_992134-75.jpg') no-repeat center center/cover;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Navbar */
        nav {
            background: turquoise;
            padding: 15px 30px;
            position: fixed;
            width: 100%;

            height: 10%;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Logo and Text */
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 60px;
            margin-right: 15px;
            border-radius: 50%;
            border: 2px solid white;
        }
        .logo h1 {
            color: black;
            font-size: 45px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn {
            background: linear-gradient(145deg, #4CAF50, #2E8B57);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 50px;
            transition: all 0.4s ease-in-out;
        }
        .btn :hover {
            background: linear-gradient(145deg, #2E8B57, #4CAF50);
            transform: scale(1.1);
        }

        /* Blur effect on the form card */
.card {
    background: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
    backdrop-filter: blur(10px); /* Blur effect */
    border-radius: 15px; /* Rounded corners */
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); /* Subtle shadow */
    border: 1px solid rgba(255, 255, 255, 0.3); /* Light border */
}

        

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKg-nEALOuKDeV2HV_Lb7CPbJgQix2MN65Li_-AUhHtw&s" alt="Books Speak Logo">
            <h1>B</h1><h1 style="color: darkgoldenrod;">OO</h1><h1>KS H</h1><h1 style="color: darkgoldenrod;">U</h1><h1>B</h1>
        </div>    
    </nav>

    <!-- Signup Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm p-4">
                    <h2 class="text-center mb-4" style="font-weight: bolder; color:white;">Create Account</h2>
                    <form action="register.php" method="POST">

                        <div class="row g-3" style="font-weight:bold; color: white;">
                            <div class="col-md-6">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="col-md-6">
                                <label for="mobile" class="form-label">Mobile Number</label>
                                <input type="text" class="form-control" id="mobile" required>
                            </div>
                            <div class="col-md-6">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" required>
                            </div>
                            <div class="col-md-6">
                                <label for="pincode" class="form-label">Pincode</label>
                                <input type="text" class="form-control" id="pincode" required>
                            </div>
                            <div class="col-md-6">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="col-md-6">
                                <label for="confirmPassword" class="form-label">Re-enter Password</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-primary w-20">Sign Up</button>
                            </div>
                            <div class="col-12 text-center mt-2">
                                <p style="color:black;">Already have an account? <a href="userlogin.html">Login</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Account Created Successfully!");
        });
    </script>


</body>
</html>
